<!DOCTYPE html>
<html>
  <head>
    <title>Safe Browsing</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="header">
        <img style="flex-grow: 1;" id="logo" width="45px" height="45px" src="assets/images/virus.png" alt="Logo" title="PhishSentry Logo"/>
        <h2 id="title" style="flex-grow: 2; padding-left: 4px;"><span style="color: #008ADF">Phish</span><span style="color: #A4D181;">Sentry</span></h2>
        <button id="printReport" style="flex-grow: 7;"><img id="question" width="13" height="13" src="assets/images/questionMark.svg" alt="Give Report" title="Give Report"/></button>
      </div>
      <!-- <p>URL:</p> -->
      <br>
      <p id="url"></p>
      <button id="check">Check</button>
      <p id="result"></p>
      <br>
      <p id="report"></p>
    </div>
    
  </body>
</html>
